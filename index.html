<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Cutive+Mono&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="script/script.js"></script>
    <title>Cauladora</title>
</head>
<body>
    
    <h1>Calculadora</h1>
    <br>
    <br>

    <div class="forms">
        <label for="nome">Digite primeiro n°:</label>
        <input type="text" id="valor1" >

        <br>
        <br>

        <label for="nome">Digite segundo n°:</label>
        <input type="text" id="valor2" >
        
        <br>
        <br>
        
        <label for="nome">Resultado:</label>
        <p id="result"></p>
    </div>
    <br>
    <div class="buttons">
        <input type="button" class="b" value="+"  onclick="soma()">
        <input type="button" class="b" value="-" onclick="subtrair()">
        <input type="button" class="b" value="x" onclick="multi()">
        <input type="button" class="b" value="%" onclick="div()" >
        

    </div>



    
</body>
</html>
